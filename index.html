<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inder&display=swap" rel="stylesheet" />
    <title>HOME | EPITOME</title>

<body class="overflow-x-hidden h-[100rem] bg-no-repeat bg-gradient-to-t from-violet-950 to-slate-950 text-white" style="font-family: 'Inder', sans-serif;">
    <!--Header-->
    <header class="py-[1.2rem] w-full bg-transparent md:mt-[1.5rem] md:mb-[5rem]"
        style="filter:drop-shadow(0.5px 0.5px 8px white);">
        <!--Small Navbar-->
        <div class="small-navbar w-auto px-[1.5rem] md:hidden hover:cursor-pointer" id="smallnav">
            <div class="nav-ham flex items-center justify-between text-xl">
                <p class="site-name" id="site-name">
                    EPITOME
                </p>
                <!--Manual Hamburger Creation-->
                <div class="flex justify-end items-center -mr-[1rem] z-[10]" id="hamberger">
                    <div class="name-menu flex justify-between">
                        <div class="hamburger inline-block p-1 cursor-pointer" id="ham">
                            <div class="lines h-1 bg-white w-6 my-1 rounded-md"></div>
                            <div class="lines h-1 bg-white w-6 my-1 rounded-md"></div>
                            <div class="lines h-1 bg-white w-6 my-1 rounded-md"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Floating ham menu-->
            <div class="small-nav-float flex flex-col items-center justify-center space-y-[2.5rem] h-[23rem] w-auto bg-black -translate-y-[30rem] rounded-xl hidden md:rounded-2xl"
                id="navItems">
                <p class="item1 text-2xl text-white text-center">
                    <a href="courses.html">Courses</a>
                </p>
                <p class="item1 text-2xl text-white text-center">
                    <a href="contact.html">Contact us</a>
                </p>
                <p class="item1 text-2xl text-white text-center">
                    <a href="profile.html">Profile</a>
                </p>
            </div>
        </div>
        <!--Large Navbar + all menus-->
        <div class="large-navbar hidden md:flex justify-evenly items-centers text-xl">
            <p class="site-name hover:cursor-pointer" id="site-name">
                EPITOME
            </p>
            <p class="about hover:cursor-pointer">About</p>
            <p class="projects hover:cursor-pointer">Projects</p>
            <p class="blogs hover:cursor-pointer">Blogs</p>
            <p class="hiring hover:cursor-pointer">Hiring</p>
        </div>
    </header>
    <!--Quote-->
    <div class="py-8 px-4 mx-auto max-w-screen-xl text-center mt-[3rem] lg:py-16 lg:px-12">
        <h1 class="mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl lg:text-6xl">Creation is an art of Engineering.</h1>
        <p class="mb-8 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48">Welcome to my EPITOME. It shows all the works that I have done till now. Scroll down to know more about me</p>
        <div class="flex flex-col mb-8 lg:mb-16 space-y-4 sm:flex-row sm:justify-center sm:space-y-0 sm:space-x-4">
            <a href="#" class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-purple-500 hover:bg-green-500 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900">
                Go down
                <svg class="w-5 h-5 ml-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1v12m0 0 4-4m-4 4L1 9"/>
                </svg>
            </a> 
        </div>
    </div>
    <!--Contents-->
    <!--Profile and about-->
    <div class="profile-about h-[40rem] w-full" style="filter: drop-shadow(5px 5px 10px white);">
        <div class="profile flex justify-center ">
            <img src="static/myimage.png" alt="" srcset=""
            class=" h-[200px] w-[200px] md:h-[315px] md:w-[307px] rounded-full">
        </div>
        <div class="back-about w-full h-1/2 px-[1rem] sm:px-[6rem] lg:px-[12rem] xl:px-[15rem] md:py-[2rem] py-[3.5rem]">
            <div class="abt w-full h-full bg-black rounded-2xl flex md:flex-col justify-center md:justify-normal">
                <img src="static/terminal-light.png" alt="" srcset="" class=" h-[25px] w-[25px] md:ml-[2rem] mt-[2rem]">
            </div>
        </div>
