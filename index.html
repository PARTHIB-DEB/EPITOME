<head>

<body class="overflow-x-hidden bg-center bg-cover bg-black text-white" style="font-family: 'Inder', sans-serif; background-image: url('static/techbg.jpg');">

            <div class="nav-ham flex items-center justify-between text-xl">
                <p class="site-name" id="site-name">
                    EPITOME
                </p>
                <!--Manual Hamburger Creation-->
                <div class="flex justify-end items-center -mr-[1rem] z-[10]" id="hamberger">
                    <div class="name-menu flex justify-between">
                        <div class="hamburger inline-block p-1 cursor-pointer" id="ham">
                            <div class="lines h-1 bg-white w-6 my-1 rounded-md"></div>
                            <div class="lines h-1 bg-white w-6 my-1 rounded-md"></div>
                            <div class="lines h-1 bg-white w-6 my-1 rounded-md"></div>

                    </div>
                </div>
            </div>

                <p class="item1 text-2xl text-white text-center">
                    <a href="courses.html">Courses</a>
                </p>
                <p class="item1 text-2xl text-white text-center">
                    <a href="contact.html">Contact us</a>
                </p>
                <p class="item1 text-2xl text-white text-center">
                    <a href="profile.html">Profile</a>
                </p>
            </div>
        </div>
        <!--Large Navbar + all menus-->
        <div class="large-navbar hidden md:flex justify-evenly items-centers text-xl">
            <p class="site-name" id="site-name">
                EPITOME
            </p>
            <p class="about">About</p>
            <p class="projects">Projects</p>
            <p class="blogs">Blogs</p>
            <p class="hiring">Hiring</p>
        </div>
    </header>
    <!--Contents-->
    <!--Quotes-->
    <div class="details pt-[4rem]" style="filter:drop-shadow(1.8px 1.8px 12px white);">
        <p class="text-2xl sm:text-4xl md:text-6xl text-center">Creation is an</p>
        <p class="text-2xl sm:text-4xl md:text-6xl text-center">Act of Engineering</p>
        <p class="text-xl sm:text-2xl md:text-4xl text-center mt-[1rem]">~ Buckminster Fuller</p>
    </div>
    <!--Profile and about-->
    <div class="profile-bulbs flex justify-evenly items-center md:mt-[8rem]"

        <img class="mt-[15rem]"

        <img src="static/myimage.png" alt="" srcset=""
            class=" h-[150px] w-[150px] md:h-[315px] md:w-[307px] rounded-full">
        <img class="mt-[15rem]"
            style="width: 4%; height: 4%; transform: rotate(31.28deg); transform-origin: 0 0;"
